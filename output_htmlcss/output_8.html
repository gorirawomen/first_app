<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>チームアウトプット</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      エンジニアになるメリット
    </header>
    <div class="contents">
      <h1>お問い合わせ</h1>
      <form class="contact-form">
        <input type="text" placeholder="name" class="name_form">
        <input type="text" placeholder="e-mail" class="email_form">
        <textarea name="message" placeholder="message" class="message_form"></textarea>
        <input type="submit" value="SEND" class="send">
      </form>
    </div>
  </body>
</html>
